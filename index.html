<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terminal Style Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- DataTables CSS -->
  <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Consolas, monospace;
    }
    .container {
      margin-top: 50px;
    }
    .dataTables_wrapper {
      margin-top: 30px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Buscar..." aria-label="Buscar..." aria-describedby="basic-addon2">
        <button class="btn btn-outline-secondary" type="button">Buscar</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <table id="dataTable" class="table table-dark table-striped">
        <thead>
          <tr>
            <th>Maquina</th>
            <th>Dificultad</th>
            <th>Creador</th>
            <th>Descarga</th>
          </tr>
        </thead>
        <tbody>
          <!-- Aquí van los datos de tu DataTable -->
          <tr>
            <td>Nombre de la máquina</td>
            <td>Dificultad</td>
            <td>Creador</td>
            <td><a href="#">Descargar</a></td>
          </tr>
          <!-- Puedes añadir más filas según necesites -->
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- DataTables JS -->
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
<script>
  $(document).ready(function() {
    $('#dataTable').DataTable();
  });
</script>
</body>
</html>
